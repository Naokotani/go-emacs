<title>Chris Hughes dot Dev</title>
<div class="intro">
  {{{intro}}}
</div>
<div class="cards">
  {{#links}}
  <div class="card">
    <a href="/blog/{{link}}" hx-get="/blog/{{link}}" hx-push-url="true" hx-target="#contentDiv" hx-swap="innerHTML">
      <img alt="{{title}} picture" src="posts/images/{{image}}" />
      <div class="card-content">
        <h2>{{title}}</h2>
        <h3>{{tech}}</h3>
        <p>{{summary}}</p>
      </div>
    </a>
  </div>
  {{/links}}
</div>
