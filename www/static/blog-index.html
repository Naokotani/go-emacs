<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chris Hughes dot Dev</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="A Developer blog for Chris Hughes. Specializes in JavaScript, Rust, Web development, SQL" />
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="js/menu.js" defer></script>
</head>

<body>
  <header class="desktop">
    <a href="#" hx-get="{{API_URL}}cards" hx-swap="innerHTML" hx-push-url="{{API_URL}}" hx-target="#contentDiv">
      <h2>Chris Hughes dot Dev</h2>
    </a>
    <div class="social-links">
      <a href="https://chris-hughes.dev/rss">
        <i class="fa-solid fa-rss"></i>
      </a>
      <a href="mailto: chris@chris-hughes.dev">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a href="https://github.com/Naokotani/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/chris-hughes-a06867235/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </header>
  <header class="mobile">
    <a href="#" hx-get="{{API_URL}}cards" hx-swap="innerHTML" hx-push-url="{{API_URL}}" hx-target="#contentDiv">
      <h2>Chris Hughes.Dev</h2>
    </a>
    <a href="javascript:void(0);" onclick="handleSocial()">
      <i class="fa fa-bars menu"></i>
    </a>
  </header>
  <div id="social-menu" style="display: none;">
    <div class="mobile-social">
      <a href="https://chris-hughes.dev/rss">
        <i class="fa-solid fa-rss"></i>
      </a>
      <a href="mailto: chris@chris-hughes.dev">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a href="https://github.com/Naokotani/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/chris-hughes-a06867235/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </div>
  <nav hx-get="{{API_URL}}blog" hx-trigger="load delay:300ms" class="linksBar" hx-swap="outerHTML">
  </nav>
  <main>
    <div id="contentDiv" hx-on::after-swap="window.scrollTo({top: 0, behavior: 'smooth'})">
      {{{post}}}
    </div>
    <div id="web-ring">
      <div href="#" hx-get="{{API_URL}}/ring/next/999" hx-target="#web-ring" hx-trigger="load delay:300ms"
        hx-swap="innerHTML">
      </div>
    </div>
  </main>
  <footer>
    <a href="{{API_URL}}">Home</a>
    <a href="{{API_URL}}">Email</a>
    <div>
      <small>&copy; Chris Hughes 2024</small>
    </div>
  </footer>
</body>

</html>
